<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

	<div class="row">

		</div>
	  </div>
	</div>	
  <div class="row">

			<th>City</th>
			<th>State</th>
			<th>Country</th>
			<th>Shape</th>
			<th>Duration Minutes</th>
			<th>Comment</th>
		   </tr>
		</thead>
		<tbody>
		</tbody>
	  </table>
	</div>
   </div>
  </div>
	<script src="datedata.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>

</html>
